<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Open When... Letter Box for Bubu</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #fef2f2;
      display: flex;
      justify-content: center;
      padding-top: 50px;
    }
    .container {
      width: 500px;
      background: #ffffff;
      border-radius: 16px;
      padding: 30px 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 30px;
      font-size: 24px;
      color: #dc2626;
    }
    .letter-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    .letter-item {
      background: #ffe4e6;
      border: 2px solid #fda4af;
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 10px;
    }
    .letter-item:hover {
      background: #fecdd3;
      transform: translateY(-2px);
    }
    .emoji {
      font-size: 24px;
    }
    .label {
      font-weight: 500;
      color: #9d174d;
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
    .modal-content h3 {
      margin-top: 0;
      color: #dc2626;
    }
    .modal-content p {
      margin-top: 10px;
    }
    .close-btn {
      margin-top: 20px;
      background: #ef4444;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    .close-btn:hover {
      background: #b91c1c;
    }
  </style>
</head>
<body>

<div class="container">

</script>
</body>
</html>
